<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rescue Equipment Booking</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://alcdn.msauth.net/browser/2.20.0/js/msal-browser.min.js"></script>
  <script defer src="install.js"></script>
  <script defer src="ui.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
	

	
  <div class="app-container">
    <header class="app-header">
      <h1 id="user-name" class="header-title">Loading User Information</h1>
    </header>
    <main class="app-main">
	  	  <video class="landing-video" autoplay playsinline muted>
    <source src="video/pwa-reb-splash.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
    </main>
	  

	  
	  
    <nav class="tab-bar">
      <button class="tab-button" data-tab="home">
        <img src="eyecons/home-tab.png" alt="Home" class="tab-icon" id="tab-icon">
        <span class="tab-label">Home</span>
      </button>
      <button class="tab-button" data-tab="scissor-lifts">
        <img src="eyecons/scissor-tab.png" alt="Scissor Lifts" class="tab-icon" id="tab-icon">
        <span class="tab-label">Scissor Lifts</span>
      </button>
      <button class="tab-button" data-tab="vehicles">
        <img src="eyecons/vehicle-tab.png" alt="Vehicles" class="tab-icon" id="tab-icon">
        <span class="tab-label">Vehicles</span>
      </button>
      <button class="tab-button" data-tab="qr-booking">
        <img src="eyecons/qr-tab.png" alt="QR Booking" class="tab-icon" id="tab-icon">
        <span class="tab-label">QR Booking</span>
      </button>
      <button class="tab-button" data-tab="about">
        <img src="eyecons/about-tab.png" alt="About" class="tab-icon" id="tab-icon">
        <span class="tab-label">About</span>
      </button>
    </nav>

    <!-- Slider Panel -->
    <div class="slider" id="slider">
      <button class="slider-close" id="slider-close">&times;</button>
      <h2 class="slider-title" id="slider-title"></h2>
      <div class="slider-content" id="slider-content"></div>
    </div>
  </div>
</body>
</html>
